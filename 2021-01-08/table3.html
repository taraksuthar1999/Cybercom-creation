<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        td {
            border: 1px solid black;
            padding-left: 50px;
            padding-right: 50px;
        }
    </style>
</head>

<body>
    <table cellspacing="0" cellpadding="10px" style="text-align: center;">
        <tr>
            <td rowspan="3">1</td>
            <td rowspan="2">2</td>
            <td colspan="2">3</td>
            <td rowspan="3">4</td>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td colspan="2">10</td>
            <td>11</td>
            <td>12</td>
            <td rowspan="3">13</td>
        </tr>
        <tr>
            <td>14</td>
            <td colspan="2">15</td>
            <td colspan="3">16</td>
        </tr>
        <tr>
            <td>17</td>
            <td colspan="2">18</td>
            <td rowspan="2">19</td>
            <td colspan="2">20</td>
        </tr>
    </table>
</body>

</html>
